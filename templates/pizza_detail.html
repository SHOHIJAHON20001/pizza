{% load static %}

<div class="container-fluid">
    <div class="row d-md-flex">
        <div class="col-lg-4 ftco-animate img f-menu-img mb-5 mb-md-0" style="background-image: url({% static 'images/about.jpg' %});">
        </div>
        <div class="col-lg-8 ftco-animate p-md-5">
            <div class="row">
          <div class="col-md-12 nav-link-wrap mb-5">
            <div class="nav ftco-animate nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                {% for category in categories %}
                     <a class="nav-link active" id="v-pills-1-tab" data-toggle="{{category.get_absolute_url}}" href="{{category.get_absolute_url}}" role="tab" aria-controls="v-pills-1" aria-selected="true">{{category.name}}</a>
                  {% endfor %}	
            </div>
          </div>
          <div class="col-md-12 d-flex align-items-center">
            
            <div class="tab-content ftco-animate" id="v-pills-tabContent">

              <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel" aria-labelledby="v-pills-1-tab">
                  <div class="row">
                    {% for pizz in pizza %}
                      <div class="col-md-4 text-center">
                          <div class="menu-wrap">
                              <a href="#" class="menu-img img mb-4" style="background-image: url({{pizz.image.url}});"></a>
                              <div class="text">
                                  <h3><a href="#">{{pizz.title}}</a></h3>
                                  <p>{{pizz.description}}</p>
                                  <p class="price"><span>{{pizz.price}} so'm</span></p>
                              </div>
                          </div>
                      </div>
                    {% endfor %}
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
