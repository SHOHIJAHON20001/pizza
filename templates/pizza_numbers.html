

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="row">
        {% for pizzaNumber in pizzaNumberss %}
          <div class="col-md-6 col-lg-3 d-flex justify-content-center counter-wrap ftco-animate">
            <div class="block-18 text-center">
              <div class="text">
                  <div class="icon"><span class="flaticon-pizza-1"></span></div>
                  <strong class="number" data-number="{{pizzaNumber.branches}}">{{pizzaNumber.branches}}</strong>
                  <span>Pizza Branches</span>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 d-flex justify-content-center counter-wrap ftco-animate">
            <div class="block-18 text-center">
              <div class="text">
                  <div class="icon"><span class="flaticon-medal"></span></div>
                  <strong class="number" data-number="{{pizzaNumber.awards}}">{{pizzaNumber.awards}}</strong>
                  <span>Number of Awards</span>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 d-flex justify-content-center counter-wrap ftco-animate">
            <div class="block-18 text-center">
              <div class="text">
                  <div class="icon"><span class="flaticon-laugh"></span></div>
                  <strong class="number" data-number="{{pizzaNumber.customer}}">{{pizzaNumber.customer}}</strong>
                  <span>Happy Customer</span>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 d-flex justify-content-center counter-wrap ftco-animate">
            <div class="block-18 text-center">
              <div class="text">
                  <div class="icon"><span class="flaticon-chef"></span></div>
                  <strong class="number" data-number="{{pizzaNumber.stuff}}">{{pizzaNumber.stuff}}</strong>
                  <span>Staff</span>
              </div>
            </div>
          </div>
        {% endfor %}  
        </div>
      </div>
</div>
